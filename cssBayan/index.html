<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>CSS Bayan</title>
</head>
<body>
    <main>

        <div class="wrapper">
            <div class="headline">
                <h1> Memes</h1>
            </div>
            <ul class="accordion">
                <li class="accordion_item">
                    <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-01" checked hidden>
                    <label class="accordion_trigger" for="toggle-01">Лечить или не лечить?<img src="assets/white arrow.png" class="arrow"></label>
                    <div class="accordion_target">
                        <img class="image" src="assets/heal.jpg">
                    </div>
                </li>
                <li class="accordion_item">
                    <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-02" hidden>
                    <label class="accordion_trigger" for="toggle-02">Пивка никто не желает?<img src="assets/white arrow.png" class="arrow"></label>
                    <div class="accordion_target">
                        <img class="image" src="assets/beer.jpg">
                    </div>
                </li>
                <li class="accordion_item">
                    <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-03" hidden>
                    <label class="accordion_trigger" for="toggle-03">Фото на документы<img src="assets/white arrow.png" class="arrow"></label>
                    <div class="accordion_target">
                        <img class="image" src="assets/picture.jpg">
                    </div>
                </li>
                <li class="accordion_item">
                    <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-04" hidden>
                    <label class="accordion_trigger" for="toggle-04">Сила, она такая<img src="assets/white arrow.png" class="arrow"></label>
                    <div class="accordion_target">
                        <img class="image" src="assets/power.jpg">
                    </div>
                </li>
            </ul>
        </div>    
    </main>
</body>
</html>
